periodics:
- agent: kubernetes
  cluster: api.ci
  cron: '@yearly'
  decorate: true
  decoration_config:
    skip_cloning: true
  extra_refs:
  - base_ref: cvp-ocp-4.5
    org: redhat-operator-ecosystem
    repo: playground
  labels:
    ci-operator.openshift.io/prowgen-controlled: "true"
    pj-rehearse.openshift.io/can-be-rehearsed: "true"
  name: periodic-ci-redhat-operator-ecosystem-playground-cvp-ocp-4.5-cvp-common-aws
  spec:
    containers:
    - args:
      - --artifact-dir=$(ARTIFACTS)
      - --give-pr-author-access-to-namespace=true
      - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
      - --kubeconfig=/etc/apici/kubeconfig
      - --lease-server-password-file=/etc/boskos/password
      - --lease-server-username=ci
      - --lease-server=https://boskos-ci.svc.ci.openshift.org
      - --secret-dir=/usr/local/cvp-common-aws-cluster-profile
      - --target=cvp-common-aws
      command:
      - ci-operator
      image: ci-operator:latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 10m
      volumeMounts:
      - mountPath: /etc/apici
        name: apici-ci-operator-credentials
        readOnly: true
      - mountPath: /etc/boskos
        name: boskos
        readOnly: true
      - mountPath: /usr/local/cvp-common-aws-cluster-profile
        name: cluster-profile
      - mountPath: /etc/pull-secret
        name: pull-secret
        readOnly: true
    serviceAccountName: ci-operator
    volumes:
    - name: apici-ci-operator-credentials
      secret:
        items:
        - key: sa.ci-operator.apici.config
          path: kubeconfig
        secretName: apici-ci-operator-credentials
    - name: boskos
      secret:
        items:
        - key: password
          path: password
        secretName: boskos-credentials
    - name: cluster-profile
      projected:
        sources:
        - secret:
            name: cluster-secrets-aws
    - name: pull-secret
      secret:
        secretName: regcred
